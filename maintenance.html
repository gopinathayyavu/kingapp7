<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Maintenance | JACKPOT-IN</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #038514, #8e8e91);
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    text-align:center;
    overflow:hidden;
  }
  h1 {
    font-size: 2.5rem;
    color: #ffd84d;
    text-shadow: 0 0 15px rgba(255,216,77,0.6);
  }
  p {
    font-size: 1.2rem;
    color: #cfd8ff;
    max-width: 500px;
  }
  .balls {
    margin: 20px 0;
    display:flex;
    gap:15px;
    justify-content:center;
  }
  .ball {
    width:70px;
    height:70px;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #fff, #ddd);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 1.5rem;
    font-weight:bold;
    color:#000;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    animation: float 3s ease-in-out infinite;
  }
  .ball:nth-child(2){animation-delay:0.2s;}
  .ball:nth-child(3){animation-delay:0.4s;}
  .ball:nth-child(4){animation-delay:0.6s;}
  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  .footer {
    position:absolute;
    bottom:20px;
    font-size:0.9rem;
    color:#aaa;
  }
</style>
</head>
<body>
  <div class="balls">
    <div class="ball">7</div>
    <div class="ball">12</div>
    <div class="ball">23</div>
    <div class="ball">45</div>
  </div>
  <h1>We’re Updating</h1>
  <p>This page temporarily offline for maintenance. We’ll be back shortly—get ready for your lucky numbers!</p>
  <div class="footer">© 2025 JACKPOT-IN</div>
</body>
</html>
