    <script>

        const db = firebase.database();

    <script>
        // Unique keys (fixed your duplicate "8")
        const shows = [
            { key: 's11', label: 'Show 1 (11:00 AM)', time: '11:00' },
            { key: 's12', label: 'Show 2 (12:00 PM)', time: '12:00' },
            { key: 's13', label: 'Show 3 (01:00 PM)', time: '13:00' },
            { key: 's14', label: 'Show 4 (02:00 PM)', time: '14:00' },
            { key: 's16', label: 'Show 5 (04:00 PM)', time: '16:00' },
            { key: 's18', label: 'Show 6 (06:00 PM)', time: '18:00' },
            { key: 's19', label: 'Show 7 (07:00 PM)', time: '19:00' },
            { key: 's20', label: 'Show 8 (08:00 PM)', time: '20:00' },
        ];

        const statusEl = document.getElementById('status');
        const wrapper = document.getElementById('shows-wrapper');
        const saveBtn = document.getElementById('save-btn');

        // Set today's date by default
        (function setToday() {
            const dateEl = document.getElementById('date');
            if (!dateEl.value) {
                const t = new Date();
                const yyyy = t.getFullYear();
                const mm = String(t.getMonth() + 1).padStart(2, '0');
                const dd = String(t.getDate()).padStart(2, '0');
                dateEl.value = `${yyyy}-${mm}-${dd}`;
            }
            // load existing Kerala for that date
            loadKerala();
        })();

        // Build inputs for shows (3 digits)
        function buildShowInputs() {
            wrapper.innerHTML = '';
            shows.forEach(s => {
                const card = document.createElement('div');
                card.className = 'show-card';

                const label = document.createElement('div');
                label.className = 'show-label';
                label.textContent = s.label;

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'show-input';
                input.id = `show-input-${s.key}`;
                input.inputMode = 'numeric';
                input.autocomplete = 'off';
                input.maxLength = 3;
                input.placeholder = '---';

                input.addEventListener('input', () => {
                    const digits = input.value.replace(/\D/g, '').slice(0, 3);
                    input.value = digits;
                });

                card.appendChild(label);
                card.appendChild(input);
                wrapper.appendChild(card);
            });
        }
        buildShowInputs();

        // Save SHOWS (push items under results/<date>)
        saveBtn.addEventListener('click', async () => {
            const date = document.getElementById('date').value;
            if (!date) return toast('❌ Please select a date.', 'red');

            const payloads = [];
            shows.forEach(s => {
                const val = document.getElementById(`show-input-${s.key}`).value.trim();
                if (val.length === 3) payloads.push({ time: s.time, number: val });
            });

            if (!payloads.length) return toast('❌ Enter at least one 3‑digit number.', 'red');

            saveBtn.disabled = true; toast('Saving…', '#111827');
            try {
                const writes = payloads.map(p => db.ref('results/' + date).push({ ...p, ts: Date.now() }));
                await Promise.all(writes);
                toast(`✅ Saved ${payloads.length} show(s) successfully!`, 'green');
                payloads.forEach(p => {
                    const found = shows.find(x => x.time === p.time);
                    if (found) document.getElementById(`show-input-${found.key}`).value = '';
                });
            } catch (e) {
                toast('❌ Error: ' + e.message, 'red');
            } finally {
                saveBtn.disabled = false;
            }
        });

        // ====== Kerala 5-digit (overwriteable) ======
        const keralaInput = document.getElementById('kerala-input');
        const keralaBtn = document.getElementById('save-kerala-btn');
        const keralaStatus = document.getElementById('kerala-status');

        // numeric guard 5 digits
        keralaInput.addEventListener('input', () => {
            keralaInput.value = keralaInput.value.replace(/\D/g, '').slice(0, 6);
        });

        async function loadKerala() {
            keralaStatus.textContent = 'Loading…';
            keralaStatus.style.color = '#111827';
            const date = document.getElementById('date').value;
            try {
                const snap = await db.ref('results/' + date + '/kerala').get();
                keralaInput.value = snap.exists() ? (snap.val() || '') : '';
                keralaStatus.textContent = snap.exists() ? 'Loaded' : 'No value';
                keralaStatus.style.color = snap.exists() ? 'green' : '#6b7280';
            } catch (e) {
                keralaStatus.textContent = 'Load failed';
                keralaStatus.style.color = 'red';
            }
        }

        keralaBtn.addEventListener('click', async () => {
            const date = document.getElementById('date').value;
            if (!date) return toastKerala('❌ Select a date.', 'red');
            const val = keralaInput.value.trim();
            if (val.length !== 6) return toastKerala('❌ Enter 6 digits.', 'red');

            keralaBtn.disabled = true; toastKerala('Saving…', '#111827');
            try {
                await db.ref('results/' + date + '/kerala').set(val); // overwrite for the day
                toastKerala('✅ Kerala saved.', 'green');
            } catch (e) {
                toastKerala('❌ ' + e.message, 'red');
            } finally {
                keralaBtn.disabled = false;
            }
        });

        // change date → reload Kerala
        document.getElementById('date').addEventListener('change', loadKerala);

        function toast(msg, color) { statusEl.textContent = msg; statusEl.style.color = color; }
        function toastKerala(msg, color) { keralaStatus.textContent = msg; keralaStatus.style.color = color; }
    </script>
